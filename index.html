<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/styles.scss">
    <title>Victoria Briol</title>
</head>
<body>
<header>
    <section class="top_header">
        <div class="top_header__all_elements">
            <img class="top_header__logo" src="./public/img/computer/Logo_haut_header.svg"
                 alt="Logo de d'accueil avec initial VB (Victoria Briol)">
            <h1 class="top_header__titre">CV</h1>

            <div class="top_header__right">
                <div class="top_header__liens">
                    <a class="top_header__liens__lien" href="#">Avis formatteurs</a>
                    <a class="top_header__liens__lien" href="#">Expériences</a>
                    <a class="top_header__liens__lien" href="#">Formulaire</a>
                    <a class="top_header__liens__lien" href="http://victoria-briol.be/">Portfolio</a>
                    <a class="top_header__liens__lien" href="#">Projets</a>
                </div>
                <div class="top_header__img">
                    <img class="top_header__img__image" src="./public/img/computer/Logo_rechercher.svg"
                         alt="Logo de loupe pour faire une recherche">
                    <img class="top_header__img__image" src="./public/img/computer/Contact_logo.svg"
                         alt="Logo de loupe pour faire une recherche">
                    <img class="top_header__img__image" src="./public/img/computer/Logo_travail.svg"
                         alt="Logo du malette pour un travail">
                    <img class="top_header__img__image" src="./public/img/computer/Logo_savoirfaire.svg"
                         alt="Logo d'une applu pour montrer le savoir faire">
                </div>
            </div>
        </div>
    </section>

    <section class="bottom_header">
        <h2 class="bottom_header__titre">Victoria Briol</h2>
        <div class="bottom_header__liens">
            <a class="bottom_header__liens__lien_texte" href="#">Ressources</a>
            <a class="bottom_header__liens__lien_box_border" href="#">Projets</a>
            <a class="bottom_header__liens__lien_box_background" href="#">À propos</a>
        </div>
    </section>
</header>

<main>
    <section class="top_section">
        <div class="top_section__contenu_droite">
            <img class="top_section__contenu_droite__image_bouge" src="./public/img/computer/Image_fond_bouge.svg" alt="Image qui bouge sans arrêt avec beaucoup de couleur">
            <img class="top_section__contenu_droite__logo_site" src="./public/img/computer/Logo_VB.svg" alt="Logo sur fond noir avec VB initial de Victoria Briol">
        </div>
        <h2 class="top_section__titre" >Victoria Briol</h2>
        <p class="top_section__job_description" >Développeuse <br> Web</p>
        <p class="top_section__precision_description" >Étudiante spécialisée en web à la HEPL</p>
        <div class="top_section__bouton_et_description">
            <a class="top_section__bouton_et_description__bouton_projets" href="#">Mes projets</a>
            <p class="top_section__bouton_et_description__languages_description" >Les différents langages utilisé <br>à la réalisation des projets</p>
        </div>

    </section>
</main>

</body>
</html>
